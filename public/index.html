<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Journey Builder Activity</title>

    <link rel="stylesheet" type="text/css" href="vendor/salesforce-lightning/assets/styles/salesforce-lightning-design-system.min.css" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "js",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
    </style>
  </head>
  <body>

    <!-- Spinner -->
      <div class="spinner" style="display: none;">
        <div class="demo-only" >
          <div role="status" class="spinner-custom slds-spinner slds-spinner_medium slds-spinner_brand">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
          </div>
        </div>
      </div>

    <div>

      <!-- INPUT Subscriber Key -->
      <div class="slds-form-element slds-form-element_stacked slds-lookup validation-panel" data-select="single" data-scope="single" id="subscriberKey-panel">
        <label class="slds-form-element__label" for="lookup-02"><strong>Subscriber Key*</strong>
          <a class="entry-source-tooltip-icon" href="javascript:void(0)" aria-describedby="help">
                <span class="slds-icon_container slds-icon-utility-info">
                  <svg class="slds-icon slds-icon slds-icon_xx-small slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="vendor/salesforce-lightning/assets/icons/utility-sprite/svg/symbols.svg#info"></use>
                  </svg>
                  <span class="slds-assistive-text">Learn more</span>
                </span>
          </a>
          <div class="entry-source-tooltip slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help" style="position:absolute;top:-60px;left:95px;display:none">
            <div class="slds-popover__body">
              Type <i>EntrySource</i> to map attributes from your<br> Journey Data Extension.
            </div>
          </div>
        </label>

        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
          <svg aria-hidden="true" class="slds-input__icon slds-icon-text-default">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="vendor/salesforce-lightning/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
          </svg>
          <input id="subscriberLookup" class="slds-lookup__search-input slds-input required" type="text" aria-autocomplete="list" role="combobox"
                 aria-expanded="false" aria-activedescendant="" placeholder="Search for SubscriberKey">
        </div>
      </div>

      <!-- INPUT AUTH Key -->
      <div class="slds-form-element slds-form-element_stacked slds-lookup validation-panel" data-select="single" data-scope="single" id="subscriberKey-panel">
        <label class="slds-form-element__label" for="lookup-02"><strong>Auth Key*</strong>
          <a class="entry-source-tooltip-icon" href="javascript:void(0)" aria-describedby="help">
                <span class="slds-icon_container slds-icon-utility-info">
                  <svg class="slds-icon slds-icon slds-icon_xx-small slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="vendor/salesforce-lightning/assets/icons/utility-sprite/svg/symbols.svg#info"></use>
                  </svg>
                  <span class="slds-assistive-text">Learn more</span>
                </span>
          </a>
          <div class="entry-source-tooltip slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help" style="position:absolute;top:-60px;left:95px;display:none">
            <div class="slds-popover__body">
              Type <i>EntrySource</i> to map attributes from your<br> Journey Data Extension.
            </div>
          </div>
        </label>

        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
          <svg aria-hidden="true" class="slds-input__icon slds-icon-text-default">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="vendor/salesforce-lightning/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
          </svg>
          <input id="authLookup" class="slds-lookup__search-input slds-input required" type="text" aria-autocomplete="list" role="combobox"
                 aria-expanded="false" aria-activedescendant="" placeholder="Search for auth key">
        </div>
      </div>

      <!-- INPUT P256dh key -->
      <div class="slds-form-element slds-form-element_stacked slds-lookup validation-panel" data-select="single" data-scope="single" id="subscriberKey-panel">
        <label class="slds-form-element__label" for="lookup-02"><strong>P256dh Key*</strong>
          <a class="entry-source-tooltip-icon" href="javascript:void(0)" aria-describedby="help">
                <span class="slds-icon_container slds-icon-utility-info">
                  <svg class="slds-icon slds-icon slds-icon_xx-small slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="vendor/salesforce-lightning/assets/icons/utility-sprite/svg/symbols.svg#info"></use>
                  </svg>
                  <span class="slds-assistive-text">Learn more</span>
                </span>
          </a>
          <div class="entry-source-tooltip slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help" style="position:absolute;top:-60px;left:95px;display:none">
            <div class="slds-popover__body">
              Type <i>EntrySource</i> to map attributes from your<br> Journey Data Extension.
            </div>
          </div>
        </label>

        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
          <svg aria-hidden="true" class="slds-input__icon slds-icon-text-default">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="vendor/salesforce-lightning/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
          </svg>
          <input id="p256dhLookup" class="slds-lookup__search-input slds-input required" type="text" aria-autocomplete="list" role="combobox"
                 aria-expanded="false" aria-activedescendant="" placeholder="Search forP256dh key">
        </div>
      </div>

      <!-- INPUT Endpoint -->
      <div class="slds-form-element slds-form-element_stacked slds-lookup validation-panel" data-select="single" data-scope="single" id="subscriberKey-panel">
        <label class="slds-form-element__label" for="lookup-02"><strong>Endpoint*</strong>
          <a class="entry-source-tooltip-icon" href="javascript:void(0)" aria-describedby="help">
                <span class="slds-icon_container slds-icon-utility-info">
                  <svg class="slds-icon slds-icon slds-icon_xx-small slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="vendor/salesforce-lightning/assets/icons/utility-sprite/svg/symbols.svg#info"></use>
                  </svg>
                  <span class="slds-assistive-text">Learn more</span>
                </span>
          </a>
          <div class="entry-source-tooltip slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help" style="position:absolute;top:-60px;left:95px;display:none">
            <div class="slds-popover__body">
              Type <i>EntrySource</i> to map attributes from your<br> Journey Data Extension.
            </div>
          </div>
        </label>

        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
          <svg aria-hidden="true" class="slds-input__icon slds-icon-text-default">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="vendor/salesforce-lightning/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
          </svg>
          <input id="endpointLookup" class="slds-lookup__search-input slds-input required" type="text" aria-autocomplete="list" role="combobox"
                 aria-expanded="false" aria-activedescendant="" placeholder="Search for Endpoint">
        </div>
      </div>

    </div>

    <div class="slds-border_top">

      <!-- Content Input -->

      <div class="slds-form-element slds-form-element_stacked">
        <label class="slds-form-element__label" for="text-input-content">
          <abbr class="slds-required" title="required">* </abbr>Content</label>
        <div class="slds-form-element__control">
          <input type="text" id="text-input-content" placeholder="Write the message here ..." required="" class="slds-input required" />
        </div>
      </div>

      <!-- Action Name Input -->

      <div class="slds-form-element slds-form-element_stacked">
        <label class="slds-form-element__label" for="text-input-action-name">
          <abbr class="slds-required" title="required">* </abbr>Action Name</label>
        <div class="slds-form-element__control">
          <input type="text" id="text-input-action-name" placeholder="Action Name ..." required="" class="slds-input required" />
        </div>
      </div>

      <!-- Action Title Input -->

      <div class="slds-form-element slds-form-element_stacked">
        <label class="slds-form-element__label" for="text-input-content">
          <abbr class="slds-required" title="required">* </abbr>Action Title</label>
        <div class="slds-form-element__control">
          <input type="text" id="text-input-action-title" placeholder="Action Title ..." required="" class="slds-input required" />
        </div>
      </div>

      <!-- Icon Input -->

      <div class="slds-form-element slds-form-element_stacked">
        <label class="slds-form-element__label" for="text-input-icon">
          <abbr class="slds-required" title="required">* </abbr>Icon</label>
        <div class="slds-form-element__control">
          <input type="text" id="text-input-icon" placeholder="http://..." required="" class="slds-input required validateUrl" />
        </div>
      </div>

      <!-- Url 1 Input -->

      <div class="slds-form-element slds-form-element_stacked">
        <label class="slds-form-element__label" for="text-input-content">
          <abbr class="slds-required" title="required">* </abbr>Url 1</label>
        <div class="slds-form-element__control">
          <input type="text" id="text-input-url1" placeholder="http://..." required="" class="slds-input required validateUrl" />
        </div>
      </div>

      <!-- Url 2 Input -->

      <div class="slds-form-element slds-form-element_stacked">
        <label class="slds-form-element__label" for="text-input-url2">
          <abbr class="slds-required" title="required">* </abbr>Url 2</label>
        <div class="slds-form-element__control">
          <input type="text" id="text-input-url2" placeholder="http://..." required="" class="slds-input required validateUrl" />
        </div>
      </div>


    </div>
  </body>
</html>
